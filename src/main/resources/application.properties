spring.application.name=swim-ticketing-be-springboot
server.port=8080

# database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/swim_ticketing
spring.datasource.username=postgres
spring.datasource.password=connect10n
spring.datasource.driver-class-name=org.postgresql.Driver

# hibernate JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

server.error.include-message=always